<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>entrar na comunidade de dinheiro</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    .promo-image {
        margin-bottom: 20px;
    }

    .promo-image img {
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
        cursor: pointer;
    }

    button {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Está perdendo porque joga na casa errada!</h1>
        <p>Você devia criar conta na casa abaixo:</p>
        
        <div class="promo-image">
            <a href="https://media1.placard.co.mz/redirect.aspx?pid=2197&bid=1690" target="_blank">
                <img src="a.jpeg" alt="Clique para criar conta na casa de apostas">
            </a>
        </div>
        
        <button id="create-account">Criar Conta na Casa Certa</button>
        <button id="join-group">Entrar no Grupo de Sinais</button>
    </div>

    <script>
        // Botão para criar conta
        document.getElementById('create-account').addEventListener('click', function() {
            window.open('https://media1.placard.co.mz/redirect.aspx?pid=2197&bid=1690', '_blank');
        });

        // Botão para entrar no grupo de sinais
        document.getElementById('join-group').addEventListener('click', function() {
            window.open('https://chat.whatsapp.com/LFTzJJQj97J0MLKzZI4uPi', '_blank');
        });
    </script>
</body>
</html>
